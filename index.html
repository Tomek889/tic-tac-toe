<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">
</head>
<body>
    <p class="heading">Tic Tac Toe</p>
    <div class="game">
        <div class="board">
            <div class="square" data-index="0"></div>
            <div class="square" data-index="1"></div>
            <div class="square" data-index="2"></div>
            <div class="square" data-index="3"></div>
            <div class="square" data-index="4"></div>
            <div class="square" data-index="5"></div>
            <div class="square" data-index="6"></div>
            <div class="square" data-index="7"></div>
            <div class="square" data-index="8"></div>
        </div>
    </div>
    <p class="turn"></p>
    <div class="interaction">
        <div class="inputs">
            <input type="text" id="player1-name" placeholder="Player 1 Name">
            <input type="text" id="player2-name" placeholder="Player 2 Name">
        </div>
        <button class="set-names">Set Names</button>
        <button type="button" class="restart">Restart</button>
    </div>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
          <p id="modal-message"></p>
          <button id="modal-close">Close</button>
        </div>
      </div>
    <script src="./js/script.js"></script>
</body>
</html>
